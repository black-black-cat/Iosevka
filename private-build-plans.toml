	"v-y-cursive",
    "v-asterisk-low",
    "v-underscore-low",
    "v-percent-dots",
    "no-ligation"
]
hintParams = ["-a", "sss"]


[buildPlans.isk.weights.regular]
shape = 400  # Weight for glyph shapes
menu  = 400  # Weight for menu name
css   = 400  # Weight for webfont CSS

[buildPlans.isk.slants]
